name: Build Sideload IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # This version specifically includes Dart SDK 3.8.1
          flutter-version: '3.32.8' 

      - name: Patch Settings Screen (Surgical)
        run: |
          # This finds the Radio button and injects 'groupValue: 0,' 
          # using a method that works on macOS runners.
          sed -i '' 's/value: 0,/groupValue: 0, value: 0,/g' lib/screens/settings_screen.dart
          sed -i '' 's/value: 1,/groupValue: 0, value: 1,/g' lib/screens/settings_screen.dart
          echo "Patched Required groupValue for Flutter 3.32.8"

      - name: Resolve Dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA Structure
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r LuCI_Mobile_Final.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Luci-Mobile-Final
          path: LuCI_Mobile_Final.ipa
