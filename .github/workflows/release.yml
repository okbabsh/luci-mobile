name: Build Sideload IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14 # Uses the 2026-standard Mac runner
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.5' # Using the developer's strictly requested version

      - name: Resolve Dependencies
        run: |
          # This forces Flutter to use the exact versions recorded in 'pubspec.lock'
          # instead of trying to find 'newer' versions that break things.
          flutter pub get --offline || flutter pub get 

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA Structure
        run: |
          mkdir -p Payload
          # The Runner.app is the core of the iOS app
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r LuCI_Mobile_Dev_Build.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Luci-Mobile-Final
          path: LuCI_Mobile_Dev_Build.ipa
