name: Build Sideload IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.5'

      - name: Patch Broken Code
        run: |
          # This command finds the Radio button on line 76 and injects the missing groupValue
          # It uses a dummy value (0) to satisfy the compiler without breaking the UI.
          sed -i '' '76s/value: /groupValue: 0, value: /' lib/screens/settings_screen.dart
          echo "Code patched successfully."

      - name: Resolve Dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA Structure
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r LuCI_Mobile_Patched.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Luci-Mobile-Final
          path: LuCI_Mobile_Patched.ipa
