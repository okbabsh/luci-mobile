name: Build Sideload IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter (Pre-Breaking Change)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # v3.31.0 is the last version before the Radio API overhaul
          flutter-version: '3.31.0' 

      - name: Resolve Dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA Structure
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r LuCI_Mobile_Safe.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Luci-Mobile-Final
          path: LuCI_Mobile_Safe.ipa
