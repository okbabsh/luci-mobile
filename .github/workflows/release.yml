name: Build Sideload IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.5'

      - name: Patch Settings Screen
        run: |
          # We use a temp file to ensure the patch is applied correctly on macOS
          # This finds 'value: 0,' and adds 'groupValue: 0,' right before it
          sed 's/value: 0,/groupValue: 0, value: 0,/g' lib/screens/settings_screen.dart > settings_screen.tmp
          mv settings_screen.tmp lib/screens/settings_screen.dart
          
          # Also patch the second radio button usually found in these screens
          sed 's/value: 1,/groupValue: 0, value: 1,/g' lib/screens/settings_screen.dart > settings_screen.tmp
          mv settings_screen.tmp lib/screens/settings_screen.dart
          
          echo "Applied required groupValue patches."

      - name: Resolve Dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA Structure
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r LuCI_Mobile_Sideload.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Luci-Mobile-Final
          path: LuCI_Mobile_Sideload.ipa
