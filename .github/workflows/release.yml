name: Build Sideload IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter (Latest to satisfy SDK)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # We are using the exact version the error asked for!
          flutter-version: '3.41.2' 

      - name: Smart Python Auto-Patch
        run: |
          python3 -c "
          path = 'lib/screens/settings_screen.dart'
          with open(path, 'r') as f:
              lines = f.readlines()
          
          # This script looks at every line. If it sees 'value:', it checks the 
          # surrounding lines for the word 'Radio'. If it finds it, it injects the fix safely.
          for i in range(len(lines)):
              if 'value:' in lines[i] and 'groupValue:' not in lines[i]:
                  context = ''.join(lines[max(0, i-3):i+1])
                  if 'Radio' in context:
                      lines[i] = lines[i].replace('value:', 'groupValue: null, value:')
          
          with open(path, 'w') as f:
              f.writelines(lines)
          print('Settings screen successfully patched using Python!')
          "

      - name: Resolve Dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA Structure
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r LuCI_Mobile_Final.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Luci-Mobile-Final
          path: LuCI_Mobile_Final.ipa
